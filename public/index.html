<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master-Client Private Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .dark-mode {
            background-color: #1f2937;
            color: #f9fafb;
        }
        .dark-mode .input-field {
            background-color: #374151;
            color: #f9fafb;
            border-color: #4b5563;
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full dark:bg-gray-800">
            <h1 class="text-2xl font-bold text-center text-indigo-600 dark:text-indigo-400 mb-2">Private Chat</h1>
            <p class="text-gray-600 dark:text-gray-300 text-center mb-6" id="loginStatus">Secure Master-Client Communication</p>
            
            <div class="flex space-x-2 mb-6">
                <button id="masterLoginTab" class="flex-1 py-2 px-4 bg-indigo-600 text-white rounded-lg font-semibold">
                    Master
                </button>
                <button id="clientLoginTab" class="flex-1 py-2 px-4 bg-gray-200 text-gray-700 rounded-lg font-semibold dark:bg-gray-700 dark:text-gray-300">
                    Client
                </button>
            </div>

            <!-- Master Login Form -->
            <div id="masterLoginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Master Username</label>
                    <input type="text" id="masterUsername" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 input-field dark:bg-gray-700 dark:border-gray-600 dark:text-white" value="master">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Master Password</label>
                    <div class="password-container">
                        <input type="password" id="masterPassword" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 input-field dark:bg-gray-700 dark:border-gray-600 dark:text-white" value="12345">
                        <button type="button" class="password-toggle text-gray-500 dark:text-gray-400" onclick="togglePassword('masterPassword')">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                <button id="masterLoginBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-lg font-semibold transition duration-150">
                    Master Login
                </button>
            </div>

            <!-- Client Login Form -->
            <div id="clientLoginForm" class="hidden">
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Client Username</label>
                    <input type="text" id="clientUsername" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 input-field dark:bg-gray-700 dark:border-gray-600 dark:text-white" value="client">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Client Password</label>
                    <div class="password-container">
                        <input type="password" id="clientPassword" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 input-field dark:bg-gray-700 dark:border-gray-600 dark:text-white" value="54321">
                        <button type="button" class="password-toggle text-gray-500 dark:text-gray-400" onclick="togglePassword('clientPassword')">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                <button id="clientLoginBtn" class="w-full bg-green-600 hover:bg-green-700 text-white p-3 rounded-lg font-semibold transition duration-150">
                    Client Login
                </button>
            </div>

            <div class="mt-6 text-center">
                <button id="themeToggle" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                    üåô Dark Mode
                </button>
            </div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chatScreen" class="hidden min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
            <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold text-indigo-600 dark:text-indigo-400" id="chatTitle">Private Chat</h1>
                    <p class="text-sm text-gray-500 dark:text-gray-400" id="userRoleDisplay"></p>
                </div>
                <div class="flex items-center space-x-3">
                    <button id="themeToggleChat" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700">
                        üåô
                    </button>
                    <button id="adminSettingsBtn" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hidden">
                        ‚öôÔ∏è
                    </button>
                    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-semibold">
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Admin Settings Modal -->
        <div id="adminModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-40">
            <div class="bg-white dark:bg-gray-800 rounded-xl p-6 max-w-md w-full mx-4">
                <h3 class="text-lg font-bold mb-4 dark:text-white">Admin Settings</h3>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2 dark:text-gray-300">Master Username</label>
                    <input type="text" id="newMasterUser" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:text-white dark:border-gray-600" value="master">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2 dark:text-gray-300">Master Password</label>
                    <div class="password-container">
                        <input type="password" id="newMasterPass" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:text-white dark:border-gray-600" value="12345">
                        <button type="button" class="password-toggle" onclick="togglePassword('newMasterPass')">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2 dark:text-gray-300">Client Username</label>
                    <input type="text" id="newClientUser" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:text-white dark:border-gray-600" value="client">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2 dark:text-gray-300">Client Password</label>
                    <div class="password-container">
                        <input type="password" id="newClientPass" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:text-white dark:border-gray-600" value="54321">
                        <button type="button" class="password-toggle" onclick="togglePassword('newClientPass')">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                
                <div class="flex space-x-3">
                    <button id="saveSettingsBtn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg">
                        Save
                    </button>
                    <button id="closeAdminModal" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-2 rounded-lg">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- Messages Area -->
        <main class="flex-1 overflow-y-auto p-4 max-w-4xl mx-auto w-full">
            <div id="messagesContainer" class="space-y-4">
                <!-- Messages will appear here -->
            </div>
        </main>

        <!-- Input Area -->
        <footer class="bg-white border-t border-gray-200 dark:bg-gray-800 dark:border-gray-700">
            <div class="max-w-4xl mx-auto p-4">
                <div class="flex space-x-3">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message..." 
                        class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 input-field dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        disabled
                    >
                    <button 
                        id="sendButton" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-semibold transition duration-150 disabled:bg-indigo-400"
                        disabled
                    >
                        Send
                    </button>
                </div>
                
                <!-- Master Controls -->
                <div id="masterControls" class="mt-3 flex space-x-2 hidden">
                    <button id="deleteAllBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm">
                        Delete All Messages
                    </button>
                    <button id="clearChatBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg text-sm">
                        Clear Chat (Client Side)
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <!-- Firebase and App Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, getDocs, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmImrvVVCJ5E1yAZAI4NXSweEg__hqF94",
            authDomain: "private-chat-14deb.firebaseapp.com",
            projectId: "private-chat-14deb",
            storageBucket: "private-chat-14deb.firebasestorage.app",
            messagingSenderId: "255060970461",
            appId: "1:255060970461:web:e6dd31ce5952334ae64434"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Constants
        const MASTER_ID = "master_user";
        const CLIENT_ID = "client_user";
        const CONFIG_DOC = "chat_config";
        const MESSAGES_COLLECTION = "private_messages";

        // Default Credentials (‡§Ø‡•á automatically create ‡§π‡•ã‡§Ç‡§ó‡•á)
        const DEFAULT_CREDENTIALS = {
            master: { username: 'master', password: '12345' },
            client: { username: 'client', password: '54321' }
        };

        let currentUser = null;
        let currentUserRole = null;
        let autoDeleteTimers = new Map();

        // Password Toggle Function
        window.togglePassword = function(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.parentNode.querySelector('.password-toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggleBtn.textContent = 'üîí';
            } else {
                input.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        };

        // Initialize App
        async function initApp() {
            // Check for saved theme
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeToggle').textContent = '‚òÄÔ∏è Light Mode';
            }

            setupEventListeners();
            await initializeFirebase();
        }

        function setupEventListeners() {
            // Login Tab Switchers
            document.getElementById('masterLoginTab').addEventListener('click', () => switchLoginTab('master'));
            document.getElementById('clientLoginTab').addEventListener('click', () => switchLoginTab('client'));
            
            // Login Buttons
            document.getElementById('masterLoginBtn').addEventListener('click', () => handleLogin('master'));
            document.getElementById('clientLoginBtn').addEventListener('click', () => handleLogin('client'));
            
            // Theme Toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('themeToggleChat').addEventListener('click', toggleTheme);
            
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            
            // Chat Functions
            document.getElementById('sendButton').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Master Controls
            document.getElementById('deleteAllBtn').addEventListener('click', deleteAllMessages);
            document.getElementById('clearChatBtn').addEventListener('click', clearClientChat);
            
            // Admin Settings
            document.getElementById('adminSettingsBtn').addEventListener('click', () => document.getElementById('adminModal').classList.remove('hidden'));
            document.getElementById('closeAdminModal').addEventListener('click', () => document.getElementById('adminModal').classList.add('hidden'));
            document.getElementById('saveSettingsBtn').addEventListener('click', saveAdminSettings);
        }

        function switchLoginTab(tab) {
            if (tab === 'master') {
                document.getElementById('masterLoginTab').className = 'flex-1 py-2 px-4 bg-indigo-600 text-white rounded-lg font-semibold';
                document.getElementById('clientLoginTab').className = 'flex-1 py-2 px-4 bg-gray-200 text-gray-700 rounded-lg font-semibold dark:bg-gray-700 dark:text-gray-300';
                document.getElementById('masterLoginForm').classList.remove('hidden');
                document.getElementById('clientLoginForm').classList.add('hidden');
            } else {
                document.getElementById('clientLoginTab').className = 'flex-1 py-2 px-4 bg-green-600 text-white rounded-lg font-semibold';
                document.getElementById('masterLoginTab').className = 'flex-1 py-2 px-4 bg-gray-200 text-gray-700 rounded-lg font-semibold dark:bg-gray-700 dark:text-gray-300';
                document.getElementById('clientLoginForm').classList.remove('hidden');
                document.getElementById('masterLoginForm').classList.add('hidden');
            }
        }

        async function initializeFirebase() {
            try {
                await signInAnonymously(auth);
                document.getElementById('loginStatus').textContent = "Ready to login";
                
                // Automatically create config if it doesn't exist
                await ensureConfigExists();
            } catch (error) {
                console.error('Firebase auth error:', error);
                document.getElementById('loginStatus').textContent = "Authentication ready";
            }
        }

        // ‚úÖ AUTOMATIC COLLECTION CREATION FUNCTION
        async function ensureConfigExists() {
            try {
                const configRef = doc(db, 'config', CONFIG_DOC);
                const configDoc = await getDoc(configRef);
                
                if (!configDoc.exists()) {
                    // Automatically create config with default credentials
                    await setDoc(configRef, DEFAULT_CREDENTIALS);
                    console.log('‚úÖ Config collection automatically created');
                    document.getElementById('loginStatus').textContent = "Config created - Ready to login";
                } else {
                    console.log('‚úÖ Config already exists');
                }
            } catch (error) {
                console.error('Error creating config:', error);
                // Fallback: Use hardcoded credentials if config creation fails
                document.getElementById('loginStatus').textContent = "Using default credentials";
            }
        }

        async function handleLogin(role) {
            const username = document.getElementById(role + 'Username').value;
            const password = document.getElementById(role + 'Password').value;

            document.getElementById('loginStatus').textContent = "Checking credentials...";

            try {
                const configRef = doc(db, 'config', CONFIG_DOC);
                const configDoc = await getDoc(configRef);
                
                let credentials = DEFAULT_CREDENTIALS;
                
                // If config exists, use it. Otherwise use default credentials
                if (configDoc.exists()) {
                    credentials = configDoc.data();
                    console.log('‚úÖ Using Firestore credentials');
                } else {
                    console.log('‚ö†Ô∏è Using default credentials (config not found)');
                    // Try to create config again
                    await ensureConfigExists();
                }

                const roleCredentials = credentials[role];
                
                if (username === roleCredentials.username && password === roleCredentials.password) {
                    currentUserRole = role;
                    currentUser = role === 'master' ? MASTER_ID : CLIENT_ID;
                    
                    document.getElementById('loginStatus').textContent = "Login successful!";
                    await showChatScreen();
                    await initializeChat();
                } else {
                    document.getElementById('loginStatus').textContent = "Invalid credentials!";
                    alert('Invalid username or password!\n\nDefault credentials:\nMaster: master/12345\nClient: client/54321');
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('loginStatus').textContent = "Login failed";
                alert('Login error. Please check console for details.');
            }
        }

        async function showChatScreen() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('chatScreen').classList.remove('hidden');
            
            document.getElementById('userRoleDisplay').textContent = `${currentUserRole} Mode`;
            document.getElementById('chatTitle').textContent = `Private Chat - ${currentUserRole}`;
            
            // Show master controls only for master
            if (currentUserRole === 'master') {
                document.getElementById('masterControls').classList.remove('hidden');
                document.getElementById('adminSettingsBtn').classList.remove('hidden');
            }
            
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            document.getElementById('messageInput').focus();
        }

        async function initializeChat() {
            const q = query(collection(db, MESSAGES_COLLECTION), orderBy('timestamp', 'asc'));
            
            onSnapshot(q, (snapshot) => {
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = '';
                
                snapshot.forEach((doc) => {
                    const message = doc.data();
                    displayMessage(message, doc.id);
                });

                // Auto-delete for client
                if (currentUserRole === 'client') {
                    startAutoDeleteTimers(snapshot);
                }
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        function displayMessage(message, messageId) {
            const messagesContainer = document.getElementById('messagesContainer');
            const isOutgoing = message.senderId === currentUser;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isOutgoing ? 'justify-end' : 'justify-start'}`;
            messageDiv.innerHTML = `
                <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-xl ${
                    isOutgoing 
                        ? 'bg-indigo-500 text-white rounded-br-none' 
                        : 'bg-gray-200 text-gray-800 rounded-tl-none dark:bg-gray-600 dark:text-white'
                }">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-xs font-semibold opacity-80">
                            ${message.senderRole === 'master' ? 'Master' : 'Client'}
                        </span>
                        <span class="text-xs opacity-70">
                            ${new Date(message.timestamp?.toDate()).toLocaleTimeString()}
                        </span>
                    </div>
                    <p class="break-words">${message.text}</p>
                    ${currentUserRole === 'master' ? `
                        <div class="mt-2 pt-2 border-t border-opacity-30">
                            <button onclick="deleteSingleMessage('${messageId}')" class="text-xs bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded">
                                Delete
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
        }

        async function sendMessage() {
            const text = document.getElementById('messageInput').value.trim();
            if (!text) return;

            try {
                await addDoc(collection(db, MESSAGES_COLLECTION), {
                    text: text,
                    senderId: currentUser,
                    senderRole: currentUserRole,
                    timestamp: new Date(),
                    seenByClient: currentUserRole === 'client'
                });
                
                document.getElementById('messageInput').value = '';
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message.');
            }
        }

        function startAutoDeleteTimers(snapshot) {
            // Clear existing timers
            autoDeleteTimers.forEach(timer => clearTimeout(timer));
            autoDeleteTimers.clear();

            snapshot.forEach((doc) => {
                const message = doc.data();
                if (!message.seenByClient && message.senderId === MASTER_ID) {
                    // Mark as seen and schedule deletion
                    updateDoc(doc.ref, { seenByClient: true });
                    
                    const timer = setTimeout(async () => {
                        await deleteDoc(doc.ref);
                    }, 30000); // 30 seconds
                    
                    autoDeleteTimers.set(doc.id, timer);
                }
            });
        }

        async function deleteAllMessages() {
            if (currentUserRole !== 'master') return;
            
            if (!confirm('Are you sure you want to delete ALL messages?')) return;
            
            try {
                const querySnapshot = await getDocs(collection(db, MESSAGES_COLLECTION));
                const deletePromises = [];
                querySnapshot.forEach((doc) => {
                    deletePromises.push(deleteDoc(doc.ref));
                });
                await Promise.all(deletePromises);
            } catch (error) {
                console.error('Error deleting messages:', error);
                alert('Failed to delete messages.');
            }
        }

        async function deleteSingleMessage(messageId) {
            if (currentUserRole !== 'master') return;
            
            try {
                await deleteDoc(doc(db, MESSAGES_COLLECTION, messageId));
            } catch (error) {
                console.error('Error deleting message:', error);
                alert('Failed to delete message.');
            }
        }

        async function clearClientChat() {
            if (currentUserRole !== 'master') return;
            
            try {
                const q = query(collection(db, MESSAGES_COLLECTION));
                const querySnapshot = await getDocs(q);
                const deletePromises = [];
                
                querySnapshot.forEach((doc) => {
                    const message = doc.data();
                    if (message.senderId === CLIENT_ID) {
                        deletePromises.push(deleteDoc(doc.ref));
                    }
                });
                
                await Promise.all(deletePromises);
                alert('Client messages cleared!');
            } catch (error) {
                console.error('Error clearing client chat:', error);
                alert('Failed to clear client messages.');
            }
        }

        async function saveAdminSettings() {
            if (currentUserRole !== 'master') return;
            
            try {
                const newCredentials = {
                    master: {
                        username: document.getElementById('newMasterUser').value,
                        password: document.getElementById('newMasterPass').value
                    },
                    client: {
                        username: document.getElementById('newClientUser').value,
                        password: document.getElementById('newClientPass').value
                    }
                };
                
                await setDoc(doc(db, 'config', CONFIG_DOC), newCredentials);
                document.getElementById('adminModal').classList.add('hidden');
                alert('Settings saved successfully!');
            } catch (error) {
                console.error('Error saving settings:', error);
                alert('Failed to save settings.');
            }
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark);
            
            const themeBtn = document.getElementById('themeToggle');
            const themeChatBtn = document.getElementById('themeToggleChat');
            
            if (isDark) {
                themeBtn.textContent = '‚òÄÔ∏è Light Mode';
                themeChatBtn.textContent = '‚òÄÔ∏è';
            } else {
                themeBtn.textContent = 'üåô Dark Mode';
                themeChatBtn.textContent = 'üåô';
            }
        }

        function handleLogout() {
            // Clear timers
            autoDeleteTimers.forEach(timer => clearTimeout(timer));
            autoDeleteTimers.clear();
            
            // Reset state
            currentUser = null;
            currentUserRole = null;
            
            // Show login screen
            document.getElementById('chatScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            
            // Clear inputs
            document.getElementById('masterUsername').value = 'master';
            document.getElementById('masterPassword').value = '12345';
            document.getElementById('clientUsername').value = 'client';
            document.getElementById('clientPassword').value = '54321';
            
            // Switch to master tab
            switchLoginTab('master');
            document.getElementById('loginStatus').textContent = "Secure Master-Client Communication";
        }

        // Make delete function globally available
        window.deleteSingleMessage = deleteSingleMessage;

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
