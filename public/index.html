<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master-Client Private Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .dark-mode {
            background-color: #1f2937;
            color: #f9fafb;
        }
        .dark-mode .chat-container {
            background-color: #374151;
        }
        .dark-mode .message-incoming {
            background-color: #4b5563;
            color: #f9fafb;
        }
        .dark-mode .message-outgoing {
            background-color: #6366f1;
        }
        .dark-mode .input-field {
            background-color: #374151;
            color: #f9fafb;
            border-color: #4b5563;
        }
        .dark-mode .input-field::placeholder {
            color: #9ca3af;
        }
        .dark-mode .text-dark {
            color: #1f2937 !important;
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
        }
        .dark-mode .password-toggle {
            color: #9ca3af;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Loading Overlay -->

        <div class="text-center">

    <!-- Login Screen -->

            <div class="flex space-x-2 mb-6">

                <button id="clientLoginTab" class="flex-1 py-2 px-4 bg-gray-200 text-gray-700 rounded-lg font-semibold dark:bg-gray-700 dark:text-gray-300">

            </div>

            <!-- Master Login Form -->
            <div id="masterLoginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Master Username</label>
                    <input type="text" id="masterUsername" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 input-field dark:bg-gray-700 dark:border-gray-600 dark:text-white" value="master">

                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Master Password</label>
                    <div class="password-container">
                        <input type="password" id="masterPassword" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 input-field dark:bg-gray-700 dark:border-gray-600 dark:text-white" value="12345">
                        <button type="button" class="password-toggle" onclick="togglePassword('masterPassword')">
                            üëÅÔ∏è
                        </button>

            <!-- Client Login Form -->
            <div id="clientLoginForm" class="hidden">
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Client Username</label>
                    <input type="text" id="clientUsername" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 input-field dark:bg-gray-700 dark:border-gray-600 dark:text-white" value="client">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Client Password</label>
                    <div class="password-container">

                        <button type="button" class="password-toggle" onclick="togglePassword('clientPassword')">
                            üëÅÔ∏è

    <!-- Chat Screen -->
    <div id="chatScreen" class="hidden min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
            <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">

                    <h1 class="text-xl font-bold text-indigo-600 dark:text-indigo-400" id="chatTitle">Private Chat</h1>

        <!-- Admin Settings Modal -->
        <div id="adminModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-40">
            <div class="bg-white dark:bg-gray-800 rounded-xl p-6 max-w-md w-full mx-4">

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2 dark:text-gray-300">Master Username</label>
                    <input type="text" id="newMasterUser" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:text-white dark:border-gray-600" value="master">

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2 dark:text-gray-300">Master Password</label>
                    <div class="password-container">
                        <input type="password" id="newMasterPass" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:text-white dark:border-gray-600" value="12345">
                        <button type="button" class="password-toggle" onclick="togglePassword('newMasterPass')">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2 dark:text-gray-300">Client Username</label>
                    <input type="text" id="newClientUser" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:text-white dark:border-gray-600" value="client">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2 dark:text-gray-300">Client Password</label>
                    <div class="password-container">
                        <input type="password" id="newClientPass" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:text-white dark:border-gray-600" value="54321">
                        <button type="button" class="password-toggle" onclick="togglePassword('newClientPass')">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                
                <div class="flex space-x-3">
                    <button id="saveSettingsBtn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg">
                        Save

                    <button id="closeAdminModal" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-2 rounded-lg">

                    </button>
                </div>
            </div>
        </div>

        <!-- Messages Area -->
        <main class="flex-1 overflow-y-auto p-4 max-w-4xl mx-auto w-full">
            <div id="messagesContainer" class="space-y-4">
                <!-- Messages will appear here -->
            </div>
        </main>

        <!-- Input Area -->
        <footer class="bg-white border-t border-gray-200 dark:bg-gray-800 dark:border-gray-700">
            <div class="max-w-4xl mx-auto p-4">
                <div class="flex space-x-3">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message..." 
                        class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 input-field dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        disabled
                    >
                    <button 
                        id="sendButton" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-semibold transition duration-150 disabled:bg-indigo-400"
                        disabled
                    >
                        Send
                    </button>
                </div>
                
                <!-- Master Controls -->
                <div id="masterControls" class="mt-3 flex space-x-2 hidden">
                    <button id="deleteAllBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm">
                        Delete All Messages
                    </button>
                    <button id="clearChatBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg text-sm">
                        Clear Chat (Client Side)
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <!-- Firebase and App Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, getDocs, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBmImrvVVCJ5E1yAZAI4NXSweEg__hqF94",
            authDomain: "private-chat-14deb.firebaseapp.com",
            projectId: "private-chat-14deb",
            storageBucket: "private-chat-14deb.firebasestorage.app",
            messagingSenderId: "255060970461",
            appId: "1:255060970461:web:e6dd31ce5952334ae64434"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Constants
        const MASTER_ID = "master_user";
        const CLIENT_ID = "client_user";
        const CONFIG_DOC = "chat_config";
        const MESSAGES_COLLECTION = "private_messages";

        // DOM Elements
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loginScreen = document.getElementById('loginScreen');
        const chatScreen = document.getElementById('chatScreen');
        
        // Login Elements
        const masterLoginTab = document.getElementById('masterLoginTab');
        const clientLoginTab = document.getElementById('clientLoginTab');
        const masterLoginForm = document.getElementById('masterLoginForm');
        const clientLoginForm = document.getElementById('clientLoginForm');
        const masterLoginBtn = document.getElementById('masterLoginBtn');
        const clientLoginBtn = document.getElementById('clientLoginBtn');
        
        // Chat Elements
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const userRoleDisplay = document.getElementById('userRoleDisplay');
        const chatTitle = document.getElementById('chatTitle');
        const logoutBtn = document.getElementById('logoutBtn');
        const themeToggle = document.getElementById('themeToggle');
        const themeToggleChat = document.getElementById('themeToggleChat');
        
        // Master Controls
        const masterControls = document.getElementById('masterControls');
        const deleteAllBtn = document.getElementById('deleteAllBtn');
        const clearChatBtn = document.getElementById('clearChatBtn');
        const adminSettingsBtn = document.getElementById('adminSettingsBtn');
        const adminModal = document.getElementById('adminModal');
        const closeAdminModal = document.getElementById('closeAdminModal');
        const saveSettingsBtn = document.getElementById('saveSettingsBtn');

        // Global State
        let currentUser = null;
        let currentUserRole = null;
        let autoDeleteTimers = new Map();

        // Password Toggle Function
        window.togglePassword = function(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.parentNode.querySelector('.password-toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggleBtn.textContent = 'üîí';
            } else {
                input.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        };

        // Initialize App
        async function initApp() {
            // Check for saved theme
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è Light Mode';
                themeToggleChat.textContent = '‚òÄÔ∏è';
            }

            // Setup event listeners
            setupEventListeners();
            
            // Initialize Firebase auth and create default config
            await initializeFirebase();
            
            // Hide loading overlay
            loadingOverlay.classList.add('hidden');
        }

        function setupEventListeners() {
            // Login Tab Switchers
            masterLoginTab.addEventListener('click', () => switchLoginTab('master'));
            clientLoginTab.addEventListener('click', () => switchLoginTab('client'));
            
            // Login Buttons
            masterLoginBtn.addEventListener('click', () => handleLogin('master'));
            clientLoginBtn.addEventListener('click', () => handleLogin('client'));
            
            // Chat Functions
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Theme Toggle
            themeToggle.addEventListener('click', toggleTheme);
            themeToggleChat.addEventListener('click', toggleTheme);
            
            // Logout
            logoutBtn.addEventListener('click', handleLogout);
            
            // Master Controls
            deleteAllBtn.addEventListener('click', deleteAllMessages);
            clearChatBtn.addEventListener('click', clearClientChat);
            
            // Admin Settings
            adminSettingsBtn.addEventListener('click', () => adminModal.classList.remove('hidden'));
            closeAdminModal.addEventListener('click', () => adminModal.classList.add('hidden'));
            saveSettingsBtn.addEventListener('click', saveAdminSettings);
        }

        function switchLoginTab(tab) {
            if (tab === 'master') {
                masterLoginTab.classList.add('bg-indigo-600', 'text-white');
                masterLoginTab.classList.remove('bg-gray-200', 'text-gray-700', 'dark:bg-gray-700', 'dark:text-gray-300');
                clientLoginTab.classList.add('bg-gray-200', 'text-gray-700', 'dark:bg-gray-700', 'dark:text-gray-300');
                clientLoginTab.classList.remove('bg-green-600', 'text-white');
                masterLoginForm.classList.remove('hidden');
                clientLoginForm.classList.add('hidden');
            } else {
                clientLoginTab.classList.add('bg-green-600', 'text-white');
                clientLoginTab.classList.remove('bg-gray-200', 'text-gray-700', 'dark:bg-gray-700', 'dark:text-gray-300');
                masterLoginTab.classList.add('bg-gray-200', 'text-gray-700', 'dark:bg-gray-700', 'dark:text-gray-300');
                masterLoginTab.classList.remove('bg-indigo-600', 'text-white');
                clientLoginForm.classList.remove('hidden');
                masterLoginForm.classList.add('hidden');
            }
        }

        async function initializeFirebase() {
            try {
                // Sign in anonymously for Firebase auth
                await signInAnonymously(auth);
                
                // Create default configuration if it doesn't exist
                await initializeDefaultConfig();
            } catch (error) {
                console.error('Firebase initialization error:', error);
            }
        }

        async function initializeDefaultConfig() {
            try {
                const configRef = doc(db, 'config', CONFIG_DOC);
                const configDoc = await getDoc(configRef);
                
                if (!configDoc.exists()) {
                    // Create default credentials
                    const defaultCredentials = {
                        master: { username: 'master', password: '12345' },
                        client: { username: 'client', password: '54321' }
                    };
                    await setDoc(configRef, defaultCredentials);
                    console.log('Default configuration created');
                }
            } catch (error) {
                console.error('Error initializing default config:', error);
            }
        }

        async function handleLogin(role) {
            const username = role === 'master' 
                ? document.getElementById('masterUsername').value 
                : document.getElementById('clientUsername').value;
            const password = role === 'master'
                ? document.getElementById('masterPassword').value
                : document.getElementById('clientPassword').value;

            if (!username || !password) {
                alert('Please enter both username and password!');
                return;
            }

            try {
                const configRef = doc(db, 'config', CONFIG_DOC);
                const configDoc = await getDoc(configRef);
                
                if (!configDoc.exists()) {
                    alert('Configuration not found. Please try again.');
                    return;
                }

                const credentials = configDoc.data();
                const roleCredentials = credentials[role];
                
                if (username === roleCredentials.username && password === roleCredentials.password) {
                    currentUserRole = role;
                    currentUser = role === 'master' ? MASTER_ID : CLIENT_ID;
                    
                    await showChatScreen();
                    await initializeChat();
                } else {
                    alert('Invalid username or password!');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please check your connection and try again.');
            }
        }

        async function showChatScreen() {
            loginScreen.classList.add('hidden');
            chatScreen.classList.remove('hidden');
            
            userRoleDisplay.textContent = `${currentUserRole} Mode`;
            chatTitle.textContent = `Private Chat - ${currentUserRole}`;
            
            // Show master controls only for master
            if (currentUserRole === 'master') {
                masterControls.classList.remove('hidden');
                adminSettingsBtn.classList.remove('hidden');
            } else {
                masterControls.classList.add('hidden');
                adminSettingsBtn.classList.add('hidden');
            }
            
            // Enable input
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        async function initializeChat() {
            const q = query(collection(db, MESSAGES_COLLECTION), orderBy('timestamp', 'asc'));
            
            onSnapshot(q, (snapshot) => {
                messagesContainer.innerHTML = '';
                
                snapshot.forEach((doc) => {
                    const message = doc.data();
                    displayMessage(message, doc.id);
                });

                // Auto-delete logic for client
                if (currentUserRole === 'client') {
                    startAutoDeleteTimers(snapshot);
                }
            });
        }

        function displayMessage(message, messageId) {
            const messageDiv = document.createElement('div');
            const isOutgoing = message.senderId === currentUser;
            
            messageDiv.className = `flex ${isOutgoing ? 'justify-end' : 'justify-start'}`;
            messageDiv.innerHTML = `
                <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-xl ${
                    isOutgoing 
                        ? 'bg-indigo-500 text-white rounded-br-none' 
                        : 'bg-gray-200 text-gray-800 rounded-tl-none dark:bg-gray-600 dark:text-white'
                }">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-xs font-semibold opacity-80">
                            ${message.senderRole === 'master' ? 'Master' : 'Client'}
                        </span>
                        <span class="text-xs opacity-70">
                            ${new Date(message.timestamp?.toDate()).toLocaleTimeString()}
                        </span>
                    </div>
                    <p class="break-words">${message.text}</p>
                    ${currentUserRole === 'master' ? `
                        <div class="mt-2 pt-2 border-t border-opacity-30">
                            <button onclick="deleteSingleMessage('${messageId}')" class="text-xs bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded">
                                Delete
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            try {
                await addDoc(collection(db, MESSAGES_COLLECTION), {
                    text: text,
                    senderId: currentUser,
                    senderRole: currentUserRole,
                    timestamp: new Date(),
                    seenByClient: currentUserRole === 'client'
                });
                
                messageInput.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message.');
            }
        }

        function startAutoDeleteTimers(snapshot) {
            // Clear existing timers
            autoDeleteTimers.forEach(timer => clearTimeout(timer));
            autoDeleteTimers.clear();

            snapshot.forEach((doc) => {
                const message = doc.data();
                if (!message.seenByClient && message.senderId === MASTER_ID) {
                    // Mark as seen and schedule deletion
                    updateDoc(doc.ref, { seenByClient: true });
                    
                    const timer = setTimeout(async () => {
                        await deleteDoc(doc.ref);
                    }, 30000); // 30 seconds
                    
                    autoDeleteTimers.set(doc.id, timer);
                }
            });
        }

        async function deleteAllMessages() {
            if (currentUserRole !== 'master') return;
            
            if (!confirm('Are you sure you want to delete ALL messages?')) return;
            
            try {
                const querySnapshot = await getDocs(collection(db, MESSAGES_COLLECTION));
                const deletePromises = [];
                querySnapshot.forEach((doc) => {
                    deletePromises.push(deleteDoc(doc.ref));
                });
                await Promise.all(deletePromises);
            } catch (error) {
                console.error('Error deleting messages:', error);
                alert('Failed to delete messages.');
            }
        }

        async function deleteSingleMessage(messageId) {
            if (currentUserRole !== 'master') return;
            
            try {
                await deleteDoc(doc(db, MESSAGES_COLLECTION, messageId));
            } catch (error) {
                console.error('Error deleting message:', error);
                alert('Failed to delete message.');
            }
        }

        async function clearClientChat() {
            if (currentUserRole !== 'master') return;
            
            try {
                const q = query(collection(db, MESSAGES_COLLECTION));
                const querySnapshot = await getDocs(q);
                const deletePromises = [];
                
                querySnapshot.forEach((doc) => {
                    const message = doc.data();
                    if (message.senderId === CLIENT_ID) {
                        deletePromises.push(deleteDoc(doc.ref));
                    }
                });
                
                await Promise.all(deletePromises);
                alert('Client messages cleared!');
            } catch (error) {
                console.error('Error clearing client chat:', error);
                alert('Failed to clear client messages.');
            }
        }

        async function saveAdminSettings() {
            if (currentUserRole !== 'master') return;
            
            try {
                const newCredentials = {
                    master: {
                        username: document.getElementById('newMasterUser').value,
                        password: document.getElementById('newMasterPass').value
                    },
                    client: {
                        username: document.getElementById('newClientUser').value,
                        password: document.getElementById('newClientPass').value
                    }
                };
                
                await setDoc(doc(db, 'config', CONFIG_DOC), newCredentials);
                adminModal.classList.add('hidden');
                alert('Settings saved successfully!');
            } catch (error) {
                console.error('Error saving settings:', error);
                alert('Failed to save settings.');
            }
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark);
            
            if (isDark) {
                themeToggle.textContent = '‚òÄÔ∏è Light Mode';
                themeToggleChat.textContent = '‚òÄÔ∏è';
            } else {
                themeToggle.textContent = 'üåô Dark Mode';
                themeToggleChat.textContent = 'üåô';
            }
        }

        function handleLogout() {
            // Clear timers
            autoDeleteTimers.forEach(timer => clearTimeout(timer));
            autoDeleteTimers.clear();
            
            // Reset state
            currentUser = null;
            currentUserRole = null;
            
            // Show login screen
            chatScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            
            // Clear inputs
            document.getElementById('masterUsername').value = 'master';
            document.getElementById('masterPassword').value = '12345';
            document.getElementById('clientUsername').value = 'client';
